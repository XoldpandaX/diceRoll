<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/animate.css">
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/main.js"></script>
    <title>Кубики</title>
</head>
<body>
    <audio src="A Day To.mp3" autoplay="autoplay"></audio>
    <h1 id="message" class="animated">Бросаем кости друзья !!!</h1>
    <div id="wrapper">
        <div id="dice1">
            <span id="dot1" class="left"></span>
            <span id="dot2" class="left"></span>
            <span id="dot3" class="left"></span>
            <span id="dot4" class="right"></span>
            <span id="dot5" class="right"></span>
            <span id="dot6" class="right"></span>
            <span id="dot7"></span>
        </div>
        <div id="dice2">
            <span id="dot1" class="left"></span>
            <span id="dot2" class="left"></span>
            <span id="dot3" class="left"></span>
            <span id="dot4" class="right"></span>
            <span id="dot5" class="right"></span>
            <span id="dot6" class="right"></span>
            <span id="dot7"></span>
        </div>

    </div>

    <button id="btn">Бросить кости</button>
</body>
</html>
